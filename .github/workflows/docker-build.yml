name: Build and Cache Docker Image

on:
  push:
    branches:
      - main  # Change this to your branch name if different
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Node.js modules
        uses: actions/cache@v2
        with:
          path: /home/docker/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Cache Cargo packages
        uses: actions/cache@v2
        with:
          path: /home/docker/.cargo
          key: ${{ runner.os }}-cargo-${{ runner.os }}-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ runner.os }}-build-

      - name: Build Docker image
        run: |
          docker build \
            --build-arg NODE_VERSION=18.20.0 \
            -t your-dockerhub-username/my-tauri-app \
            .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: |
          docker push your-dockerhub-username/my-tauri-app
